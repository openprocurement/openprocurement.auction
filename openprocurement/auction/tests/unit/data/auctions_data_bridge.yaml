main:
  tenders_api_server: http://127.0.0.1:6543/
  tenders_api_version: "2.3"
  tenders_api_token: auction
  couch_url: http://admin:zaq1xsw2@0.0.0.0:9000/
  auctions_db: auctions
  timezone: Europe/Kiev
  auction_worker: /path/to/buildout/openprocurement.auction.buildout/bin/auction_worker
  auction_worker_config: /path/to/buildout/openprocurement.auction.buildout/etc/auction_worker_defaults.yaml
  plugins: [belowThreshold, aboveThresholdUA, aboveThresholdEU, competitiveDialogueEU.stage2, competitiveDialogueUA.stage2, aboveThresholdUA.defense, esco.EU]
  esco.EU:
      auction_worker: /path/to/buildout/openprocurement.auction.buildout/bin/auction_esco


version: 1
disable_existing_loggers: false

formatters:
  simple:
    format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"

handlers:
  console:
    class: logging.StreamHandler
    level: ERROR
    formatter: simple
    stream: ext://sys.stdout

  journal:
    class: ExtendedJournalHandler.ExtendedJournalHandler
    level: INFO
    SYSLOG_IDENTIFIER: AUCTIONS_DATA_BRIDGE
    TENDERS_API_VERSION: "2.3"
    TENDERS_API_URL: http://127.0.0.1:6543/

loggers:
  openprocurement.auction.databridge:
    handlers: [console, journal]
    propagate: no
    level: DEBUG

  openprocurement.auction.helpers.sync:
    handlers: [console, journal]
    propagate: no
    level: INFO

  "":
    handlers: [console, journal]
    level: DEBUG
